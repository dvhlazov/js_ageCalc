<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Animation</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <div class="container">
        <form method="post" id="main_form">
           <h2>AGE Calculator</h2>
            <label for="birth_date">Birth Date</label> <input type="date" name="date" id="birth_date">
            <label for="current_date">Current Date</label> <input type="date" name="date" id="current_date">
            <button type="button" id="btn"><p>Submit</p></button>
        </form>
        
    </div>
    <div class="container">
        <p id="real_age_display"></p>
        <p id="err">Enter a valid date to check how many full years you have!</p>
    </div>




    <script src="script/main.js"></script>
</body>
</html>
